<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD - Estudio Jurídico Notarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* PALETA DE COLORES */
        :root {
            --gris-oxford: #2C3E50;
            --dorado: #B8860B; 
            --blanco-escarcha: #F8F9FA;
            --negro-transparente: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth; /* Para que al clickear en el menú baje suavemente */
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--blanco-escarcha);
            color: var(--gris-oxford);
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background-color: var(--negro-transparente);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .logo img {
            height: 100px;
            width: auto;
            filter: drop-shadow(0px 0px 3px rgba(184, 134, 11, 0.4));
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li { margin-left: 30px; }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        nav ul li a:hover { color: var(--dorado); }

        /* HERO */
        .hero {
            height: 100vh;
            background: linear-gradient(var(--negro-transparente), var(--negro-transparente)), 
                        url('Fondo.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            border-bottom: 2px solid var(--dorado);
            display: inline-block;
            margin-bottom: 20px;
        }

        /* SECCIÓN NUESTRO EQUIPO (El Acordeón) */
        #nosotros {
            padding: 100px 10%;
            background-color: white;
            text-align: center;
        }

        #nosotros h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--gris-oxford);
        }

        .acordeon {
            max-width: 600px;
            margin: 0 auto;
            border-top: 1px solid #ddd;
        }

        .item-acc {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            transition: 0.3s;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item-acc:hover {
            background-color: var(--blanco-escarcha);
            border-left: 4px solid var(--dorado);
        }

        .nombre-equipo {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--gris-oxford);
        }

        /* BOTÓN WHATSAPP */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            z-index: 1000;
            text-decoration: none;
            box-shadow: 2px 5px 15px rgba(0,0,0,0.3);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header { flex-direction: column; padding: 15px; }
            .logo img { height: 70px; }
            nav ul { margin-top: 15px; }
            .hero-content h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="LOGO.jpg" alt="Logo CMD Estudio Jurídico">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li> <li><a href="#">Áreas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>CMD</h1>
            <p>Abogados especializados en Derecho Laboral y Civil.</p>
            <a href="https://wa.me/59898145817" class="btn-cta">Consultar ahora</a>
        </div>
    </section>

    <section id="nosotros">
        <h2>Nuestro Equipo</h2>
        <div class="acordeon">
            <div class="item-acc"><span class="nombre-equipo">Dra. Esc. Alison Catelotti</span></div>
            <div class="item-acc"><span class="nombre-equipo">Dra. Erika Martínez</span></div>
            <div class="item-acc"><span class="nombre-equipo">Dr. Esc. Juan Manuel dos Santos</span></div>
        </div>
    </section>

    <a href="https://wa.me/59898145817?text=Hola,%20me%20gustaría%20realizar%20una%20consulta%20legal." class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>

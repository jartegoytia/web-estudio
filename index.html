<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD - Estudio Jurídico Notarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gris-oxford: #2C3E50;
            --dorado: #B8860B; 
            --blanco-escarcha: #F8F9FA;
            --negro-transparente: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--blanco-escarcha);
            color: var(--gris-oxford);
        }

        /* HEADER / NAVEGACIÓN */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background-color: var(--negro-transparente);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .logo img {
            height: 140px; /* Tamaño del logo agrandado */
            width: auto;
            display: block;
            filter: drop-shadow(0px 0px 3px rgba(184, 134, 11, 0.4));
            transition: transform 0.3s ease;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li { margin-left: 30px; }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        nav ul li a:hover { color: var(--dorado); }

        /* SECCIÓN HERO (CENTRAL CORREGIDA) */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('Fondo.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero-content {
            margin-top: 50px; /* Ajuste para que no choque con el logo */
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            line-height: 1.1;
        }

        /* CMD */
        .hero-content h1:first-child {
            font-size: 4rem;
            margin-bottom: 5px;
        }

        /* Estudio Jurídico Notarial */
        .hero-content h1:nth-child(2) {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .hero-separator {
            width: 80px;
            height: 3px;
            background-color: var(--dorado);
            margin: 0 auto 25px;
        }

        .hero-content p {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 35px;
        }

        /* BOTÓN ESTÉTICO */
        .btn-cta {
            display: inline-block;
            padding: 15px 40px;
            background-color: var(--dorado);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            text-transform: uppercase;
            border: 2px solid var(--dorado);
        }

        .btn-cta:hover {
            background-color: transparent;
            color: var(--dorado);
            transform: scale(1.05);
        }

        /* SECCIÓN EQUIPO */
        #nosotros {
            padding: 100px 10%;
            background-color: white;
            text-align: center;
        }

        #nosotros h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .acordeon {
            max-width: 600px;
            margin: 0 auto;
            border-top: 1px solid #ddd;
        }

        .item-acc {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            transition: 0.3s;
        }

        .item-acc:hover {
            background-color: var(--blanco-escarcha);
            border-left: 4px solid var(--dorado);
        }

        .nombre-equipo {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gris-oxford);
        }

        /* WHATSAPP */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            z-index: 1000;
            text-decoration: none;
            box-shadow: 2px 5px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            header { flex-direction: column; padding: 10px; }
            .logo img { height: 70px; }
            nav ul { margin-top: 15px; }
            .hero-content h1:first-child { font-size: 2.5rem; }
            .hero-content h1:nth-child(2) { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="LOGO.jpg" alt="Logo CMD Estudio Jurídico">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#">Áreas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>CMD</h1>
            <p>Estudio Jurídico Notarial</p>
            <div class="hero-separator"></div>
            <p>Abogados y Escribanos especializados en Derecho Notarial, Laboral y Civil.</p>
            <a href="mailto:estudiocmdm@gmail.com?subject=Consulta%20Legal" class="btn-cta">Consultar ahora</a>
        </div>
    </section>

    <section id="nosotros">
        <h2>Nuestro Equipo</h2>
        <div class="acordeon">
            <div class="item-acc"><span class="nombre-equipo">Dra. Esc. Alison Catelotti</span></div>
            <div class="item-acc"><span class="nombre-equipo">Dra. Erika Martínez</span></div>
            <div class="item-acc"><span class="nombre-equipo">Dr. Esc. Juan Manuel dos Santos</span></div>
        </div>
    </section>

    <a href="https://wa.me/59898145817?text=Hola,%20me%20gustaría%20realizar%20una%20consulta%20legal." class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>

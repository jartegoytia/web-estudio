<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD - Estudio Jurídico Notarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* PALETA DE COLORES Y VARIABLES */
        :root {
            --gris-oxford: #2C3E50;
            --dorado: #B8860B; 
            --blanco-escarcha: #F8F9FA;
            --negro-transparente: rgba(0, 0, 0, 0.7); /* Un poco más oscuro para mejor contraste */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--blanco-escarcha);
            color: var(--gris-oxford);
        }

        /* HEADER / NAVEGACIÓN */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%; /* Reducido el padding vertical para acomodar el logo más grande */
            background-color: var(--negro-transparente);
            backdrop-filter: blur(8px);
            z-index: 1000;
            transition: 0.3s;
        }

        .logo img {
            height: 100px; /* Tamaño aumentado para mejor visibilidad */
            width: auto;
            display: block;
            filter: drop-shadow(0px 0px 3px rgba(184, 134, 11, 0.4)); /* Brillo dorado sutil */
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05); /* Efecto interactivo al pasar el mouse */
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: var(--dorado);
        }

        /* SECCIÓN HERO (PRINCIPAL) */
        .hero {
            height: 100vh;
            background: linear-gradient(var(--negro-transparente), var(--negro-transparente)), 
                        url('Fondo.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--dorado);
            display: inline-block;
            padding-bottom: 10px;
        }

        .hero-content p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .btn-cta {
            padding: 15px 40px;
            background-color: var(--dorado);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-cta:hover {
            background-color: #946b08;
            transform: scale(1.05);
        }

        /* BOTÓN WHATSAPP FLOTANTE */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px; /* Icono un poco más grande */
            box-shadow: 2px 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            text-decoration: none;
            transition: 0.3s;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            background-color: #128c7e;
        }

        /* RESPONSIVE (Móviles) */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
            }

            .logo img {
                height: 80px; /* Un poco más pequeño en móviles para no tapar todo */
            }

            nav ul {
                margin-top: 15px;
            }

            nav ul li {
                margin: 0 10px;
            }

            .hero-content h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="LOGO.jpg" alt="Logo CMD Estudio Jurídico">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Áreas</a></li>
                <li> <a onclick="abrirModal('modalEquipo')">Nosotros</a>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>CMD</h1>
            <p>Abogados especializados en Derecho Laboral y Civil.</p>
            <a href="#contacto" class="btn-cta">Consultar ahora</a>
        </div>
    </section>

    <a href="https://wa.me/59898145817?text=Hola,%20me%20gustaría%20realizar%20una%20consulta%20legal." 
       class="whatsapp-btn" 
       target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
